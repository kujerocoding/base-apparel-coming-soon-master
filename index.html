<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>Base Apparel Coming Soon Page</title>
</head>
<body>
    <div class="main__container">
        <img src="/images/logo.svg" alt="" class="logo">
        <img src="/images/hero-mobile.jpg" alt="" class="img__primary--mobile">
        <img src="/images/hero-desktop.jpg" alt="" class="img__primary--desktop">
        <div class="text__container">
            <h1 class="text__heading">
                We're <span class="heading--span">coming soon</span>    
            </h1>
            <p class="text__paragraph">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
        </div>
        <div class="form__container">
            <form action="submit" class="form--email" novalidate>
                <input type="email" class="input--email" name="" id="" placeholder="Email Address" novalidate>
                <button class="button--email--submit" type="submit">
                    <img src="/images/icon-arrow.svg" alt="">
                </button>
            </form>
            <p class="message__email--empty"></p>
            <p class="message__email--error"></p>
            <!-- <label for="email" class="label__email"></label>
            <input class="input__email" type="email" id="email" name="email" required placeholder="Email Address">
            <button class="btn__arrow">
                <img src="/images/icon-arrow.svg" alt="" class="btn__arrow--icon">
            </button> -->
        </div>
    </div>
    
</body>
</html>
